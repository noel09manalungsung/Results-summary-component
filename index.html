<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="result__container center">
        <h3>Your Result</h3>
        <div class="average__container">
          <h1>76</h1>
          <span class="over">of 100</span>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary__container">
        <h3>Summary</h3>

        <div class="reaction__container summary__sub-container">
          <div class="icon"># Reaction</div>
          <div class="score">80 <span class="over"> / 100</span></div>
        </div>
        <div class="memory__container summary__sub-container">
          <div class="icon"># Memory</div>

          <div class="score">92 <span class="over"> / 100</span></div>
        </div>
        <div class="verbal__container summary__sub-container">
          <div class="icon"># Verbal</div>

          <div class="score">61 <span class="over"> / 100</span></div>
        </div>
        <div class="visual__container summary__sub-container">
          <div class="icon"># Visual</div>

          <div class="score">72 <span class="over"> / 100</span></div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution offscreen">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
